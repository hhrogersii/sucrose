<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=320">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Funnel Chart</title>
    <link rel="stylesheet" href="css/sucrose.css">
    <style>
      .sc-chart,
      .sc-print,
      .sc-image-canvas {
        border: 1px solid black;
      }
      .sc-image-canvas {
         visibility: visible;
         position: relative;
         left: 0;
      }
      .sc-print {
        visibility: visible;
        position: relative !important;
        left: 0;
        width: 720px;
        height: 480px;
      }
    </style>
  </head>
  <body>
    <div class="sc-demo">
      <div id="chart" class="sc-chart sc-chart-funnel" style="width:400px;height:400px">
        <svg></svg>
      </div>

      <div id="d3_test_print" class="sc-print sc-chart sc-chart-funnel" style="width:720px;height:480px">
        <svg class="sc-chart-print"></svg>
      </div>

      <div class="canvas-wrapper">
        <canvas id="canvas_test" width="1440" height="960" class="sc-image-canvas"></canvas>
      </div>
    </div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/lib.min.js"></script>

<script src="js/d3.min.js"></script>
<script src="js/sucrose.min.js"></script>

<script>
    var json = [];
    var chart = sucrose.models.funnelChart()
          .showTitle(true)
          .colorData('default')
          .tooltips(true)
          .clipEdge(false)
          .delay(1)
          .fmtValueLabel(function(d) { return '$' + d.value + 'K'; })
          .tooltipContent(function(key, x, y, e, graph) {
             return '<p>Stage: <b>' + key + '</b></p>' +
                    '<p>Amount: <b>$' + parseInt(y) + 'K</b></p>' +
                    '<p>Percent: <b>' + x + '%</b></p>';
           });

    chart.legend
        .showAll(true);

    d3.json("data/funnel_data.json", function(data) {

        this.json = data;

        d3.select('#chart svg')
            .datum(data)
            .call(chart);

        sucrose.utils.windowResize(chart.update);

        saveImageFile('test', 'test.js', 'png');
    });



    function saveImageFile(id, jsonfilename, imageExt, saveTo, complete) {
        var self = this;
        var d3ChartId = '#d3_' + id + '_print' || 'd3_c3090c86-2b12-a65e-967f-51b642ac6165_print';
        var canvasChartId = 'canvas_' + id || 'canvas_c3090c86-2b12-a65e-967f-51b642ac6165';
        var svgChartId = 'svg_' + id || 'canvas_c3090c86-2b12-a65e-967f-51b642ac6165';

        var completeCallback = complete || function() {
            //self.renderChart(id);
        };

        d3.select(d3ChartId + ' svg').remove();

        d3.select(d3ChartId)
            .append('svg')
            .attr('id', svgChartId)
            .attr('class', 'sc-chart-print')
            .datum(this.json)
            .call(this.chart);

        d3.select(d3ChartId).selectAll('.sc-axis line')
          .style('stroke', '#000')
          .style('stroke-width', 1)
          .style('stroke-opacity', 1);

        var parts = jsonfilename.split('/'),
            filename = parts[parts.length - 1].replace('.js', '.' + imageExt),
            oCanvas = document.getElementById(canvasChartId),
            d3Container = document.getElementById(svgChartId),
            serializer = new XMLSerializer(),
            saveToUrl = saveTo || 'http://localhost/builds/sugar7/ent/sugarcrm/index.php?action=DynamicAction&DynamicAction=saveImage&module=Charts&to_pdf=1';

        if (!oCanvas) {
            return;
        }

        $.ajax({
            url: 'css/sucrose.css',
            dataType: 'text',
            success: function(css) {
                var svg = serializer.serializeToString(d3Container),
                    svgAttr = ' xmlns:xlink="http://www.w3.org/1999/xlink" width="720" height="480" viewBox="0 0 1440 960">',
                    cssCdata = '<style type="text/css"><![CDATA[' + css.trim() + ']]></style>',
                    d3Chart = svg.replace(/><g class="sucrose/, (svgAttr + cssCdata + '<g class="sucrose'));

                var canvgOptions = {
                        ignoreMouse: true,
                        ignoreAnimation: false,
                        ignoreClear: true,
                        ignoreDimensions: true,
                        scaleWidth: 1440,
                        scaleHeight: 960,
                        renderCallback: function() {
                            var uri = oCanvas.toDataURL((imageExt === 'jpg' ? 'image/jpeg' : 'image/png'));
                            //$.post(saveToUrl, {imageStr: uri, filename: filename}, "json");
                            //var ctx = oCanvas.getContext('2d');
                            //ctx.clearRect(0, 0, 1440, 960);
                        }
                    };

                setTimeout(function() {
                  canvg(canvasChartId, d3Chart, canvgOptions);
                }, 1000);

            },
            complete: completeCallback
        });
    }

</script>
</body>
</html>
