<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=320">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Funnel Chart</title>
    <link rel="stylesheet" href="css/sucrose.css">
    <style>
      .sc-chart,
      .sc-print {
        border: 1px solid black;
      }
      .sc-print {
        visibility: visible;
        position: relative !important;
        left: 0;
        width: 720px;
        height: 480px;
      }
    </style>
  </head>
  <body>
    <div class="sc-demo">
      <div id="chart" class="sc-chart sc-chart-funnel" style="width:640px;height:400px">
        <svg></svg>
      </div>
      <div>
        <button id="image-downloader">Download Image</button>
      </div>
    </div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/lib.min.js"></script>

<script src="js/d3.min.js"></script>
<script src="js/sucrose.min.js"></script>

<script>
    var chart = sucrose.models.funnelChart()
          .showTitle(true)
          .colorData('default')
          .tooltips(true)
          .clipEdge(false)
          .delay(1)
          .fmtValueLabel(function(d) { return '$' + d.value + 'K'; })
          .tooltipContent(function(key, x, y, e, graph) {
             return '<p>Stage: <b>' + key + '</b></p>' +
                    '<p>Amount: <b>$' + parseInt(y) + 'K</b></p>' +
                    '<p>Percent: <b>' + x + '%</b></p>';
           });

    chart.legend
        .showAll(true);

    d3.json('data/funnel_data.json', function(data) {
        d3.select('#chart svg')
            .datum(data)
            .call(chart);

        d3.select('#chart').on('click', chart.dispatch.chartClick);

        sucrose.utils.windowResize(chart.update);

        $('#image-downloader').on('click', generateImage);
    });

    //https://developer.mozilla.org/en-US/docs/Web/API/Window.btoa
    //http://techslides.com/save-svg-as-an-image/
    //http://tutorials.jenkov.com/svg/svg-and-css.html
    //https://developer.mozilla.org/en-US/docs/Web/HTML/Canvas/Drawing_DOM_objects_into_a_canvas
    //http://spin.atomicobject.com/2014/01/21/convert-svg-to-png/
    //https://github.com/exupero/saveSvgAsPng

    function generateImage(e) {
        e.preventDefault();
        e.stopPropagation();

        function reEncode(data) {
          data = encodeURIComponent(data);
          data = data.replace(/%([0-9A-F]{2})/g, function(match, p1) {
            var c = String.fromCharCode('0x' + p1);
            return c === '%' ? '%25' : c;
          });
          return decodeURIComponent(data);
        }
        function openTab(url) {
            var a = window.document.createElement('a');
            var evt = new MouseEvent('click', {
                  bubbles: false,
                  cancelable: true,
                  view: window,
                });
            a.target = '_blank';
            a.href = url;
            a.download = 'download.png';
            a.addEventListener('click', function(e) {
              a.parentNode.removeChild(a);
            });
            // document.body.appendChild(a);
            a.dispatchEvent(evt);
        }

        $.ajax({
            url: 'css/sucrose.css',
            dataType: 'text',
            success: function(css) {
                var doctype = '<?xml version="1.0" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">';
                var dom = $('#chart svg').html();
                var svg = '<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="640" height="400" viewBox="0 0 640 400" class="sc-chart-print">' +
                            '<defs><style rel="stylesheet/less" type="text/css"><![CDATA[' + css + ']]></style></defs>' + dom + '</svg>';

                var url = 'data:image/svg+xml;charset=utf-8;base64,' + window.btoa(reEncode(svg));

                var canvas = document.createElement('canvas');
                    canvas.width = 640;
                    canvas.height = 400;

                var ctx = canvas.getContext('2d');
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                var img = new Image();

                img.onload = function () {
                    var uri;
                    ctx.drawImage(img, 0, 0);
                    uri = canvas.toDataURL('image/png');
                    openTab(uri);
                    ctx.clearRect(0, 0, 640, 400);
                }

                img.src = url;
            }
        });
    }
</script>
</body>
</html>
